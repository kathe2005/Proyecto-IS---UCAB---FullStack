<div class="registro-container">
    <h2>Registro de Cliente</h2>

    <form (ngSubmit)="registrarCliente()">
        
        <div *ngIf="errorMessage" class="alert alert-danger">
            ⚠️ Error de Registro: {{ errorMessage }} 
        </div>

        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" [(ngModel)]="cliente.cedula" required>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="cliente.nombre" required>
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" [(ngModel)]="cliente.apellido" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required>
        </div>
        
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" [(ngModel)]="cliente.usuario" required>
        </div>
        
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" [(ngModel)]="cliente.contrasena" required>
        </div>
        
        <div class="form-group">
            <label for="tipoPersona">Tipo:</label>
            <select id="tipoPersona" name="tipoPersona" [(ngModel)]="cliente.tipoPersona" required>
                <option value="UCAB">UCAB</option>
                <option value="VISITANTE">VISITANTE</option>
            </select>
        </div>

        <button type="submit">Registrar Cliente</button>
    </form>
</div>
