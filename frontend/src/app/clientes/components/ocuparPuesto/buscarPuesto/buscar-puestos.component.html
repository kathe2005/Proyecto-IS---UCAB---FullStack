<!-- buscar-puestos.component.html - Mejorado -->
<div class="container-fluid p-0">
  <!-- Header -->
  <app-header></app-header>

  <!-- Navigation -->
  <app-navigation></app-navigation>

  <div class="container-custom">
    <h1> B煤squeda Avanzada de Puestos</h1>

    <div class="row">
      <!-- Buscar por Estado -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-filter"></i> Buscar por Estado</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="buscarPorEstado()">
              <div class="mb-3">
                <label class="form-label">Seleccionar Estado:</label>
                <select [(ngModel)]="estadoSeleccionado" name="estado" class="form-select" required>
                  <option value="">-- Seleccione estado --</option>
                  <option *ngFor="let estado of estadosPuesto" [value]="estado">
                    {{ getEstadoDescripcion(estado) }}
                  </option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-search"></i> Buscar por Estado
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Buscar por Tipo -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-tag"></i> Buscar por Tipo</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="buscarPorTipo()">
              <div class="mb-3">
                <label class="form-label">Seleccionar Tipo:</label>
                <select [(ngModel)]="tipoSeleccionado" name="tipo" class="form-select" required>
                  <option value="">-- Seleccione tipo --</option>
                  <option *ngFor="let tipo of tiposPuesto" [value]="tipo">
                    {{ getTipoDescripcion(tipo) }}
                  </option>
                </select>
              </div>
              <button type="submit" class="btn btn-info w-100">
                <i class="fas fa-search"></i> Buscar por Tipo
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Buscar por Ubicaci贸n -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-white">
            <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> Buscar por Ubicaci贸n</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="buscarPorUbicacion()">
              <div class="mb-3">
                <label class="form-label">Ingresar Ubicaci贸n:</label>
                <input type="text" [(ngModel)]="ubicacionSeleccionada" name="ubicacion"
                       class="form-control" placeholder="Ej: Zona A, Zona Motos..." required>
              </div>
              <button type="submit" class="btn btn-warning w-100">
                <i class="fas fa-search"></i> Buscar por Ubicaci贸n
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones de Navegaci贸n -->
    <div class="mt-4 text-center">
      <button (click)="volverAPuestos()" class="btn btn-outline-primary me-3">
        <i class="fas fa-arrow-left me-2"></i> Volver a Puestos
      </button>
      <button (click)="irAInicio()" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i> Ir al Inicio
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-2">漏 2025 UCAB Montalb谩n - Sistema de Estacionamiento</p>
      <small class="opacity-75">B煤squeda avanzada de puestos disponibles</small>
    </div>
  </footer>
</div>
