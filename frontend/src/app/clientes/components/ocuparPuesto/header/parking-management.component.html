<div class="container-fluid">
  <app-header></app-header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Puestos</h5>
            <h2 class="card-text">{{ totalPuestos }}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Disponibles</h5>
            <h2 class="card-text">{{ puestosDisponibles }}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Ocupados</h5>
            <h2 class="card-text">{{ puestosOcupados }}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-secondary mb-3">
          <div class="card-body">
            <h5 class="card-title">Bloqueados</h5>
            <h2 class="card-text">{{ puestosBloqueados }}</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Porcentaje de Ocupaci√≥n</h5>
          </div>
          <div class="card-body">
            <div class="progress" style="height: 30px;">
              <div class="progress-bar bg-warning"
                   [style.width]="porcentajeOcupacion + '%'">
                {{ porcentajeOcupacion | number:'1.1-1' }}%
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">En Mantenimiento</h5>
          </div>
          <div class="card-body text-center">
            <h2 class="text-orange">{{ puestosMantenimiento }}</h2>
            <p class="mb-0">Puestos en mantenimiento</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
