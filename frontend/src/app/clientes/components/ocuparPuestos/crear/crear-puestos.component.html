<div class="container-fluid p-0">
  <!-- Header -->
  <app-header></app-header>

  <!-- Navigation Unificada -->
  <app-navigation></app-navigation>

  <div class="container-custom">
    <!-- Header con título y botones -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="page-title">{{ titulo }}</h1>
      <div class="btn-group">
        <a routerLink="/puestos" class="btn btn-outline-primary btn-sm" [class.active]="!criterioBusqueda">
          <i class="fas fa-list"></i> Todos
        </a>
        <a routerLink="/puestos/disponibles" class="btn btn-success btn-sm">
          <i class="fas fa-check"></i> Disponibles
        </a>
        <a routerLink="/puestos/ocupados" class="btn btn-warning btn-sm">
          <i class="fas fa-car"></i> Ocupados
        </a>
        <a routerLink="/puestos/ocupar" class="btn btn-primary btn-sm">
          <i class="fas fa-parking"></i> Ocupar Puesto
        </a>
      </div>
    </div>
  </div>
  <div class="crear-puesto-container">
      <h2>Crear Nuevo Puesto de Estacionamiento</h2>
      <form (ngSubmit)="crearPuesto()">
          <div class="form-group">
              <label for="numero">Número de Puesto:</label>
              <input id="numero" name="numero" [(ngModel)]="puesto.numero" required placeholder="Ej: A-01">
          </div>
          <div class="form-group">
              <label for="ubicacion">Ubicación (Zona):</label>
              <select id="ubicacion" name="ubicacion" [(ngModel)]="puesto.ubicacion" required>
                  <option value="" disabled>-- Seleccione una zona --</option>
                  <option *ngFor="let zona of ubicacionesDisponibles" [value]="zona">
                      {{ zona }}
                  </option>
              </select>
          </div>
          <div class="form-group">
              <label for="tipo">Tipo de Puesto:</label>
              <select id="tipo" name="tipo" [(ngModel)]="puesto.tipoPuesto" required>
                  <option *ngFor="let tipo of tiposPuesto" [ngValue]="tipo">{{ getTipoDescripcion(tipo) }}</option>
              </select>
          </div>
          <div class="form-group">
              <label for="estado">Estado Inicial:</label>
              <select id="estado" name="estado" [(ngModel)]="puesto.estadoPuesto" required>
                  <option *ngFor="let estado of estadosPuesto" [ngValue]="estado">{{ getEstadoDescripcion(estado) }}</option>
              </select>
          </div>
          <button type="submit" class="submit-button">Guardar Puesto</button>
      </form>
  </div>

    <!-- Botones de navegación -->
    <div class="navigation-buttons mt-4">
      <button (click)="volverAInicio()" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
      </button>
      <button routerLink="/puestos/buscar" class="btn btn-outline-info ms-2">
        <i class="fas fa-search"></i> Búsqueda Avanzada
      </button>
      <button routerLink="/puestos/estadisticas" class="btn btn-outline-success ms-2">
        <i class="fas fa-chart-bar"></i> Ver Estadísticas
      </button>
      <button routerLink="/puestos/crear" class="btn btn-outline-success ms-2">
        <i class="fas fa-check"></i> Crear Puesto
      </button>
    </div>

  <!-- Footer -->
  <footer class="footer">
    © 2025 UCAB Montalbán - Sistema de Estacionamiento
  </footer>
</div>
